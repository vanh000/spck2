<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./up.css">
</head>

<body>
    <form action="">
        <h1>Đăng ký</h1>
        <label>Nhập email</label>
        <input type="email" placeholder="Email" class="email" required>
        <p class="email-er"></p>
        <label>Nhập mật khẩu</label>
        <input type="password" placeholder="Mật khẩu" class="pass" required>
        <p class="pass-er"></p>
        <label>Nhập lại mật khẩu</label>
        <input type="password" placeholder="Lại mật khẩu" class="re-pass" required>
        <p class="repass-er"></p>
        <button type="submit" class="btn">OK✅</button>
        <p>Đã có tài khoản
            <a href="./in.html"> đăng nhập</a>
        </p>
    </form>
    <script src="./up.js"></script>
</body>

</html>
